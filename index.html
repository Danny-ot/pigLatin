<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/UIL.js"></script>
    <title>Pig Latin</title>
</head>

<body>
    <div class="container">
        <h1 class="text-primary text-center">Play Pig Latin</h1>
        <form id="form">
            <div class="form-group">
                <label for="sentence"><b>Input Your sentence</b> </label>
                <textarea name="" id="input" cols="30" rows="6" class="form-control"></textarea>
            </div>
            <div class="button text-center">
                <button type="submit" class="btn btn-lg btn-primary">Play</button>
            </div>
            <div class="result">
                <h1 id="display"></h1>
            </div>
        </form>
    </div>
</body>

</html>
